<body>
    <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postgre Kitap Veritabanı Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kitap Bilgi Formu</h2>
        <form>
            <div class="form-group">
                <label for="kitapAdi">Kitap Adı:</label>
                <input type="text" id="kitapAdi" name="kitapAdi">
            </div>
            <div class="form-group">
                <label for="yazar">Yazar:</label>
                <input type="text" id="yazar" name="yazar">
            </div>
            <div class="form-group">
                <label for="yayinevi">Yayınevi:</label>
                <input type="text" id="yayinevi" name="yayinevi">
            </div>
            <div class="form-group">
                <label for="kitapTuru">Kitap Türü:</label>
                <select id="kitapTuru" name="kitapTuru">
                    <option value="">Seçiniz</option>
                    <option value="roman">Roman</option>
                    <option value="hikaye">Hikaye</option>
                    <option value="bilim">Bilim</option>
                    <option value="tarih">Tarih</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uyeAdi">Üye Adı:</label>
                <input type="text" id="uyeAdi" name="uyeAdi">
            </div>
            <div class="form-group">
                <label for="il">Üye İl:</label>
                <input type="text" id="il" name="il">
            </div>
            <div class="form-group">
                <label for="ilce">Üye İlçe:</label>
                <input type="text" id="ilce" name="ilce">
            </div>
            <div class="form-group">
                <label for="islem">Yapılmak İstenen İşlem:</label>
                <select id="islem" name="islem">
                    <option value="">Seçiniz</option>
                    <option value="kitapAl">Kitap Almak</option>
                    <option value="kitapTeslim">Kitap Teslim Etmek</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tarih">İşlem Tarihi:</label>
                <input type="date" id="tarih" name="tarih">
            </div>
            <button type="button" class="submit-btn">Kaydet</button>
        </form>
    </div>
</body>
</html>

</body>
